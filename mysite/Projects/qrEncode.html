<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <title>URI Param Generator</title>
</head>
<body>

  <div class="container text-center col-md-6 col-sm-6" style="margin-top:2em ;">
    <h1>URI Param Generator</h1>
    <form >
      <div class=" form-group">
        <label>Site URL</label>
          <input type="text"class="form-control" id="site-url" >
      </div>
      <div class=" form-group">
        <label>URI Param</label>
          <input type="text"class="form-control" id="param-url" >
      </div>
      <div class=" form-group">
        <label>Param Value</label>
          <input type="text"class="form-control" id="param-value" >
      </div>
      <div class="form-group">
        <label>Upload File</label>
        <input type="file" class="form-control-file" name="" id="" placeholder="" aria-describedby="fileHelpId">
        <small id="fileHelpId" class="form-text text-muted">You can upload CSV File</small>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary" id="sub-btn">Submit</button>
      </div>
    </form>
    <section>
      <a href="#" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">List group item heading</h5>
        </div>
        <p class="mb-1">Donec id elit non mi porta gravida at eget metus. Maecenas sed diam eget risus varius blandit.</p>
        <small class="text-muted">Donec id elit non mi porta.</small>
      </a>
    </section>
  </div>
 

  <script src="./main.js"></script>

</body>
</html>
