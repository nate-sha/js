<!DOCTYPE html>
<htm lang="en">
<html>
  <head>
      <title>JS NBA Club</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <h1 class="page-header"><h1>JS NBA Club <small>GA JS</small></h1>
      <!--Search Field-->
      <div class="form-group">
        <input type="text" class="form-control" id="userInput" placeholder="Seach here">
      </div>
      <table class="table table-stripe table-hover" id="gameTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Home Team</th>
            <th>Home Team Score</th>
            <th>Visitor Team</th>
            <th>Visitor Team Score</th>
          </tr>
        </thead>
        <tbody id="gbody">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
